<div id="drawing">

   <div id="enterPhone">
     <div class="output">
            <div data-previous class="previous"></div>
            <div data-current class="current"></div>
        </div>
     <h1 class="phone-number">Enter your phone number</h1>
     <ul>
       <button data-floor="0">0</button>
       <button data-floor="1">1</button>
       <button data-floor="2">2</button>
       <button data-floor="3">3</button>
       <button data-floor="4">4</button>
       <button data-floor="5">5</button>
       <button data-floor="6">6</button>
       <button data-floor="7">7</button>
       <button data-floor="8">8</button>
       <button data-floor="9">9</button>
     </ul>
   </div>
  
  <div id="building">
    <div id="elevatorShaft">
      <div id="elevatorContainer">
        <div id="strings"></div>
          <div id="elevator">
            <div class="door active-left" id="leftDoor"></div>
            <div class="door active-right" id="rightDoor"</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
<html>
  <head>
    <meta charset="UTF-8">
    <title>Reset Button Example</title>
  </head>
  <body>
    <button id="reset-button">Reset</button>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    
    <style>
  #reset-button {
    font-family: footnotes;
    font-size: 20px;
    position: absolute;
    top: 60%;
    left: 12%;
    background: #FFFFFF;
    width: 10%;
    border: 3px solid #DDDDDD;
  }

  #reset-button:hover {
    background: #656565;
    color: #FFFFFF;
    cursor: pointer;
  }
</style>
  </body>
</html>
